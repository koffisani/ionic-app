<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-sliding>
    <ion-item><h2>Luna</h2></ion-item>
    <ion-item-options side="left">
      <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
<h2>Range</h2>
  <ion-range min="1" max="100" pin="true">
    <ion-label range-left>1</ion-label>
    <ion-label range-right>100</ion-label>
  </ion-range>
  <h2>Refresher</h2>
  <ion-refresher (ionRefresh)="newQuote($event)">
    <ion-refresher-content 
    pullingText="Pull for new quote">
    </ion-refresher-content>
  </ion-refresher>
  <p>
    {{quote}}
  </p>
</ion-content>
