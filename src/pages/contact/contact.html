<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
  <h2>Infinite scroll</h2>
  <h3>Be courageous !! Scroll until the end of the page</h3>
  <ion-infinite-scroll (ionInfinite)="moreCats($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-list>
    <ion-item *ngFor="let cat of cats">
      <ion-icon name="contact" item-left></ion-icon>
      {{cat}}</ion-item>
  </ion-list>
</ion-content>
